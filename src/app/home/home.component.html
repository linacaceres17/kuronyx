<p>En Kuronyx todas las prendas son confeccionadas con mucho amor, enfocadas en brindar los mejores outfits para ti y tu estilo.</p>
<div class="banner">
    <img srcset="" src="assets/images/banner2.jpg" loading="lazy" class="header__heading-name">
</div>
<app-search></app-search>
<ul>
    <li *ngFor="let clothes of clothes">
        <a routerLink="/clothes/{{clothes.id}}">
            <img src="{{clothes.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{clothes.name}}
                </div>
                <span class="favorite {{clothes.favorite?'':'not'}}">
                    ‚ù§
                </span>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of clothes.origins">
                             {{origin}}
                        </span>
                </div>
            </div>
            <div class="price">
                <span>
                    {{clothes.price|currency}}
                </span>
            </div>
            </div>
        </a>
    </li>
</ul>
